<!doctype html>{% load pipeline static %}
<html lang="en">
<head>
  {% block meta %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  {% endblock meta %}

  <title>{% block title %}Bem vindo{% endblock title %}</title>

  <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'bootstrap-vue/dist/bootstrap-vue.min.css' %}">

  {% stylesheet 'base' %}

  {% block styles %}{% endblock styles %}
</head>
<body>
  {% block body %}
    <div id="app">
      <b-container fluid>
        <router-view></router-view>
      </b-container>
    </div>
  {% endblock body %}

  {% block scripts %}{% endblock scripts %}

  <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'axios/dist/axios.min.js' %}"></script>
  <script src="{% static 'vue/dist/vue.min.js' %}"></script>
  <script src="{% static 'vue-router/dist/vue-router.min.js' %}"></script>
  <script src="{% static 'bootstrap-vue/dist/bootstrap-vue.min.js' %}"></script>
  <script src="{% static 'lodash/lodash.min.js' %}"></script>

  {% javascript 'app' %}
</body>
</html>
